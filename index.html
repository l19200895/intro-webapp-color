<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>1.1 Introducción a la programación de interfaces Web</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container mt-5">
        <div class="card shadow-sm p-4">
            <h1 class="text-center mb-4">1er Seguimiento - Generador de color RGB</h1>
            <div class="row">
                <div class="col-md-6">
                    <div class="d-flex justify-content-between mb-4">
                        <div>
                            <label for="redRange" class="form-label">Red</label>
                            <input type="range" class="form-range" id="redRange" min="0" max="255" value="0">
                            <input type="number" class="form-control mt-2 text-center rgb-input" id="redInput" min="0" max="255" value="0">
                        </div>
                        <div>
                            <label for="greenRange" class="form-label">Green</label>
                            <input type="range" class="form-range" id="greenRange" min="0" max="255" value="0">
                            <input type="number" class="form-control mt-2 text-center rgb-input" id="greenInput" min="0" max="255" value="0">
                        </div>
                        <div>
                            <label for="blueRange" class="form-label">Blue</label>
                            <input type="range" class="form-range" id="blueRange" min="0" max="255" value="0">
                            <input type="number" class="form-control mt-2 text-center rgb-input" id="blueInput" min="0" max="255" value="0">
                        </div>
                    </div>
                    <div class="mb-4">
                        <label for="colorPicker" class="form-label">Pick a color</label>
                        <input type="color" class="form-control form-control-color" id="colorPicker" value="#000000" title="Choose your color">
                    </div>
                </div>
                <div class="col-md-6 d-flex align-items-center justify-content-center">
                    <div>
                        <div id="colorDisplay" class="shadow-sm mb-3"></div>
                        <p class="text-center mt-3 fs-5">Hex Code: <span id="hexCode" class="fw-bold">#000000</span></p>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS and dependencies -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
